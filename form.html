    <picture class="hero">
        <source srcset="images/mobile-sandiegotemple.webp" media="(max-width: 400px)">
        <img src="images/large-sandiegotemple.webp" alt="My-favorite-temple" width="960" height="601" loading="lazy">
    </picture>
    <div class="heromsg">
        <h2>San Diego Temple</h2>
    </div>
    <main>
        <form action="record.html" method="get">
            <h1>Contact Us</h1>
            <label class="top" for="username">Username
            <input type="text" id="username" name="username" placeholder="username" required></label>
            <label class="top" for="password">Password
            <input type="password" id="password" name="password" placeholder="enter at least eight characters" pattern="[A-z0-9]{8,}" title="At least eight characters long" required></label>
            <label class="top" for="password2">Confirm Password
            <input type="password" id="password2" name="password2" placeholder="re-enter your password" required></label>
            <label class="top" for="email">Email Address
            <input type="email" id="email" name="email" placeholder="email@gmail.com" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            <label class="range" for="range">Range
            <input type="range" id="range" name="range" min="1" max="10" value="0" step="1"></label>
            <div id="rangevalue"></div>
            <label for="submitBtn">
            <input type="submit" id="submitBtn" value="save my information" class="submitBtn"></label>
       </form>
    </main>
