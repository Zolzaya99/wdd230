<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Downtown Chicago Chamber of Commerce">
    <meta property="og:type" content="chamber-site">
    <meta property="og:image" content="https://unsplash.com/photos/mpLex62zVKQ">

    <title>Chamber Site</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
    <div id="content">
        <header>
            <a class="logolink" href="index.html">
                <img class="logo" src="images/logooo.png" alt="Chamber site">
            </a>
            <nav>
                <button id="hamMenu"></button>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="index.html">Page 2</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/op_hero.jpeg" alt="chicago">
        </div>
        <div id="joinChamber">
            <a id="join" href="join.html" target="_blank" rel="noopener noreferrer">Join the Chamber</a>
        </div>
    </div>
    <main>
        <form action="thankyou.html" method="get">
            <label for="fname">
                <input type="text" id="fname" name="fname" required></label>
            <label for="lname">
                <input type="text" id="lname" name="lname" required></label>
            <label for="title">
                <input type="text" id="title" name="title" pattern=""></label>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="email@byui.edu" required></label>
            <label for="phone">
                <input type="tel" id="phone" name="phone" required></label>
            <label for="businessname">
                <input type="text" id="businessname" name="businessname" required></label>
            <label for="businessname">
                <input type="text" id="businessname" name="businessname" required></label>
            <label class="member">
                <input type="radio" name="membership" value="nonprofit">NP Membership is for non profit organizations
                and there is no fee.</label>
            <label class="member">
                <input type="radio" name="membership" value="bronze"> Bronze Membership</label>
            <label class="member">
                <input type="radio" name="membership" value="silver"> Silver Membership</label>
            <label class="member">
                <input type="radio" name="membership" value="gold"> Gold Membership</label>
            <label for="busdescription">
                <input type="textarea" id="busdescription" name="busdescription"></label>
            <label for="timestamp">
                <input type="hidden" id="timestamp" name="timestamp"></label>
            <label for="submitBtn">
                <input type="submit" id="submitBtn" value="Join Us" class="submitBtn"></label>
        </form>
    </main>
    <footer>
        <h2> &copy; <span id="copyRight"></span>Downtown Chicago Chamber of Commerce</h2>
        <p>Zolzaya Oyunkhand | WDD 230</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/date.js"></script>
    <script src="scripts/hamButton.js"></script>
</body>

</html>
